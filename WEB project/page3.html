<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <div class="logo">QuickTrade</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="#">Home</a> > <span>Shoes</span>
        </div>
        <h1>Shoes</h1>

        <div class="sort-by">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <optgroup label="Price">
                    <option>LOW-HIGH</option>
                    <option>HIGH-LOW</option>
                </optgroup>
                <optgroup label="Name">
                    <option>A-Z</option>
                    <option>Z-A</option>
                </optgroup>
            </select>
        </div>

        <div class="product-grid">
            <div class="product">
                <img src="s1.jpg" alt="product1">
                <p>Birkenstock </p>
                <p>300$</p>
            </div>
            <div class="product">
                <img src="s2.jpg" alt="product2">
                <p>Red shoes</p>
                <p>200$</p>
            </div>
            <div class="product">
                <img src="s3.jpg" alt="product3">
                <p>Black boots</p>
                <p>400$</p>
            </div>
            <div class="product">
                <img src="s4.jpg" alt="product4">
                <p>New Balance 530 Sneakers</p>
                <p>550$</p>
            </div>
            <div class="product">
                <img src="s5.jpg" alt="product5">
                <p>Nike</p>
                <p>750$</p>
            </div>
            <div class="product">
                <img src="s6.jpg" alt="product6">
                <p>Samba</p>
                <p>575$</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
        </div>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
