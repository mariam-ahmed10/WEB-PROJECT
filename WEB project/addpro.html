<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>QuickTrade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffdfd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #761d1a; 
            color: #f5f5f3; 
            padding: 3px 0;
            text-align: center;
        }
		header h1 {
		    font-size: 15px;
		    margin-right: 540px;
		}
        header div {
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
        }
		header div a img {
            display: block; 
            margin: 0 auto; 
            width: 20px; 
            height: 20px;
        }
		#logo {
            width: 70px; 
            height: 70px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-left: 10px; 
        }
        header div a {
            color: #f5f5f3; 
            text-decoration: none;
            font-weight: bold;
        }
		.breadcrumbs {
			background-color: #eddfde;
            padding: 3px;
            display: flex;
            align-items: center;
            gap: 10px; 
            font-size: 14px;
        }
        .breadcrumbs a {
            color: #761d1a;
            text-decoration: none;
        }
        .breadcrumbs span {
            color: #761d1a;
        }
		h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
		p {
            font-size: 14px;
            color: #666;
        }
        footer {
            padding: 30px;
            background-color: #eddfde;
            margin-top: auto; /* Ensures footer stays at the bottom */
        }
        footer div {
            float: right;
            display: flex;
            align-items: center;
        }
        footer div a img {
            display: block; 
            margin: 0 auto;
            width: 50px; 
            height: 50px;
            gap: 10px;
            padding: 0em 10em 15em 0em;
        }
		#last {
            width: 150px;
            height: 150px;
            float: left;
            margin-right: .5em;
        }
        /* New styles to enlarge product information */
        input, select, textarea {
            font-size: 18px; /* Increased size for product information fields */
        }
        label {
            font-size: 18px; /* Increased size for labels */
        }
    </style>
</head>
<body>

<header>
    <div id="sidebar"><img id="logo" src="images/logo.png" alt="quicktrada" width="150"><h1>QUICKTRADA</h1>
        <a href="cart.html"><img src="images/cart.png" alt="cart icon">cart</a>
        <a href="Saller.html"><img src="images/seller.png" alt="seller icon">seller</a>
        <a href="customer.html"><img src="images/customer.png" alt="customer icon">customer</a>
        <a href="Clothing.html"><img src="images/clothes.png" alt="clothes icon">clothes</a>
		<a href="Shoes.html"><img src="images/choose.png" alt="choes icon">choes</a>
		<a href="Watches.html"><img src="images/watch.png" alt="watch icon">watches</a>
    </div>
	
</header>

<div class="breadcrumbs">
    <a href="#">Home</a> <span>&gt;</span>  
</div>

<center>
    <form action="#" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <p>Add Product:</p>
                    <img src="lip image.png" alt="Product Image" width="150" height="150">
                </td>
            </tr>
        </table>

        <!-- Product information -->
        <h2>Product information:</h2>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Placeholder Disabled" disabled></td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input type="text" id="price" name="price" placeholder="Placeholder Disabled" disabled></td>
            </tr>
            <tr>
                <td><label for="quantity">Quantity:</label></td>
                <td><input type="text" id="quantity" name="quantity" placeholder="Placeholder Disabled" disabled></td>
            </tr>
            <tr>
                <td><label for="category">Category:</label></td>
                <td>
                    <select id="category" name="category">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea id="description" name="description" placeholder="Description"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</center>

<footer>
	<img id="last" src="images/contact.png" alt="contact">
	<h2>Contact Us</h2>
	<div>
		<a href="#"><img src="images/email.png" alt="email icon"></a>
		<a href="#"><img src="images/insta.png" alt="insta icon"></a>
		<a href="#"><img src="images/snap.png" alt="snap icon"></a>
	</div>
	<h4>We're here to help!<br>Reach out to our customer support team for any inquiries,<br> and we'll ensure a smooth and satisfying shopping experience.</h4>
    <p>&copy; 2024 QuickTrade. All Rights Reserved.</p>
</footer>

</body>
</html>
