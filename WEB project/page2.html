<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <div class="logo">QuickTrade</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="#">Home</a> > <span>Clothing</span>
        </div>

        <h1>Clothing</h1>

        <div class="sort-by">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <optgroup label="Price">
                    <option>LOW-HIGH</option>
                    <option>HIGH-LOW</option>
                </optgroup>
                <optgroup label="Name">
                    <option>A-Z</option>
                    <option>Z-A</option>
                </optgroup>
            </select>
        </div>

        <div class="product-grid">
            <div class="product">
                <img src="c1.jpg" alt="product1">
                <p>Pants</p>
                <p>149$</p>
            </div>
            <div class="product">
                <img src="c2.jpg" alt="product2">
                <p>Black T-shirt</p>
                <p>50$</p>
            </div>
            <div class="product">
                <img src="c3.jpg" alt="product3">
                <p>Jeans</p>
                <p>100$</p>
            </div>
            <div class="product">
                <img src="c4.jpg" alt="product4">
                <p>Pants</p>
                <p>139$</p>
            </div>
            <div class="product">
                <img src="c5.jpg" alt="product5">
                <p>Knit sweater</p>
                <p>90$</p>
            </div>
            <div class="product">
                <img src="c6.jpg" alt="product6">
                <p>Knit sweater</p>
                <p>100$</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
        </div>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
