<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <header>
        <div class="logo">QuickTrade</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Category</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="#">Home</a> > <span>Watches</span>
        </div>

        <h1>Watches</h1>

        <div class="sort-by">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <optgroup label="Price">
                    <option>LOW-HIGH</option>
                    <option>HIGH-LOW</option>
                </optgroup>
                <optgroup label="Name">
                    <option>A-Z</option>
                    <option>Z-A</option>
                </optgroup>
            </select>
        </div>

        <div class="product-grid">
            <div class="product">
                <img src="w1.jpg" alt="product1">
                <p>Gold watch</p>
                <p>700$</p>
            </div>
            <div class="product">
                <img src="w2.jpg" alt="product2">
                <p>Gold watch</p>
                <p>500$</p>
            </div>
            <div class="product">
                <img src="w3.jpg" alt="product3">
                <p>Silver watch</p>
                <p>600$</p>
            </div>
            <div class="product">
                <img src="w4.jpg" alt="product4">
                <p>Silver and gold watch</p>
                <p>800</p>
            </div>
            <div class="product">
                <img src="w5.jpg" alt="product5">
                <p>Leather watch</p>
                <p>300$</p>
            </div>
            <div class="product">
                <img src="w6.jpg" alt="product6">
                <p>Gold watch</p>
                <p>900$</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
            <a href="#">@some text</a>
        </div>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
